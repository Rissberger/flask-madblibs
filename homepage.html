<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs</title>
</head>
<body>
    <form>
        <h1>Madlibs</h1>

        <form action="/submit-form" method="post">
          <label for="place">Place:</label>
          <input type="text" id="place" name="place" placeholder="Enter a place...">
        
          <label for="noun">Noun:</label>
          <input type="text" id="noun" name="noun" placeholder="Enter a noun...">
        
          <label for="verb">Verb:</label>
          <input type="text" id="verb" name="verb" placeholder="Enter a verb...">
        
          <label for="adjective">Adjective:</label>
          <input type="text" id="adjective" name="adjective" placeholder="Enter an adjective...">
        
          <label for="plural_noun">Plural Noun:</label>
          <input type="text" id="plural_noun" name="plural_noun" placeholder="Enter a plural noun...">
        
          <input type="submit" value="Submit">
    </form>
</body>
</html>
